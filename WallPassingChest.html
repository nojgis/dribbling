<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Wall Passing - Chest</title>
</head>
<body>
  <h1>Pasy do zdi - hrudník</h1>
  <h2>Popis</h2>
  <p>Házej a chytej obouruč míčem od hrudníku do zdi. Postav se 3 - 4 metry od zdi a házej o zeď. Vyber si na zdi bod a trefuj se stále do něj.</p>

  <h4>Výzva: Udělej co nejvíc pasů za 30 sekund. Poznamenej si výsledek.</h4>

  <h2>délka</h2>
  <h4>30 vteřin</h4>

  <script>
  window.onload = function () {
      const lastPage = sessionStorage.getItem('lastPage');
      const zpět = document.getElementById("zpet-link");
      if (lastPage && zpět) {
      zpět.href = lastPage;
      zpět.textContent = "← Zpět";
      }
  };
  </script>

  <a id="zpet-link" href="#">← Zpět</a>
</body>
</html>
